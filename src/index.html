<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Balsamiq+Sans|Roboto+Slab"
    />
    <link rel="stylesheet" href="style.scss" />
    <title>DOG SEARCH</title>
  </head>

  <body>
    <h1>Search for dogs by breed!</h1>
    <div class="breed"></div>
    <div class="dropDown">
      <button class="dropbtn">Pick a Breed</button>
      <div id="myDropdown" class="dropdown-content">
        <input type="text" placeholder="Search.." id="myInput" />
        <div class="breed-name"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
